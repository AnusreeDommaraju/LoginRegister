<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='style.css' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>LoginRegisterPage</title>  
  </head>
  <body>
    <div class="wrapper">
    <nav class="nav">
      <div class="nav-logo">
        <h1>LoGo!</h1>
      </div>
      <div class="nav-menu">
        <ul>
          <li><a href="#" class="link active">Home</a></li>
          <li><a href="#" class="link">Blog</a></li>
          <li><a href="#" class="link">Services</a></li>
          <li><a href="#" class="link">Contact</a></li>
        </ul>
      </div>
      <div class="nav-button">
        <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
        <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
      </div>
      <div class="nav-menu-btn">
        <i class='bx bx-menu' onclick="myMenuFunction()"></i>
      </div>
    </nav>
  </div>
  <!------------------ Form------------------------->
    <!------------------ LoginForm------------------------->
    <div class="form-box">
      <div class="login-container" id="login">
        <div class="top">
          <span>Don't have an account?<a href="#" onclick="register()">SignUp</a></span>
          <header>Login</header>
          </div>
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Usename or Email">
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <input type="password" class="input-field" placeholder="Password">
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input-box">
            <input type="submit" class="submit" value="Login">
          </div>
        <div class="two-col">
          <div class="one">
            <input type="checkbox" id="register-check">
            <lablel for="register-check">Remember Me</label>
          </div>
          <div class="two">
            <label><a href="#">Forget Password?</a></label>
          </div>
        </div>
      </div>
    </div>
    
    <!---------------Register-form------------>
    <div class="form-box">
      <div class="register-container" id="register">
        <div class="top">
          <span>Have an account?<a href="#" onclick="login()">Login</a></span>
          <header>SignUp</header>
       </div>
        <div class="two-forms">
          <div class="input-box">
            <input type="text" class="input-field" placeholder="FirstName">
            <i class="bx bx-user"></i>
          </div>
          <div class="input-box">
            <input type="text" class="input-field" placeholder="LastName">
            <i class="bx bx-user"></i>
          </div>
        </div>
          <div class="input-box">
            <input type="text" class="input-field" placeholder="Email">
            <i class="bx bx-envelope"></i>
          </div>
          <div class="input-box">
            <input type="password" class="input-field" placeholder="Password">
            <i class="bx bx-lock-alt"></i>
          </div>
          <div class="input-box">
            <input type="submit" class="submit" value="Register">
          </div>
        <div class="two-col">
          <div class="one">
            <input type="checkbox" id="register-check">
            <lablel for="register-check">Remember Me</label>
          </div>
          <div class="two">
            <label><a href="#">Terms & Conditions</a></label>
          </div>
        </div>
      </div>
    </div>
      
      <script>
        var a = document.getElementById("loginBtn");
        var b = document.getElementById("registerBtn");
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        
        function login() {
          x.style.left="4px";
          y.style.right="-520px";
          a.style.className += " white-btn";
          b.style.className = "btn";
          x.style.opacity=1;
          y.style.opacity=0;
        }
        function register() {
          x.style.left="-510px";
          y.style.right="5px";
          a.style.className = "btn";
          b.style.className += " white-btn";
          x.style.opacity=0;
          y.style.opacity=1;
        }
        
      </script>
  </body>
</html>
